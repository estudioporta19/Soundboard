<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>Soundboard</h1>
        <div class="language-selector">
            <button class="lang-button" data-lang="pt">PT</button>
            <button class="lang-button" data-lang="en">EN</button>
            </div>
    </header>

    <div class="controls-container">
        <div class="control-group">
            <label for="volumeRange" id="volumeLabel"></label>
            <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.75">
            <span id="volumeDisplay"></span>
        </div>

        <div class="control-group">
            <label for="fadeInRange" id="fadeInLabel"></label>
            <input type="range" id="fadeInRange" min="0" max="5" step="0.1" value="0">
            <span id="fadeInDisplay"></span>
        </div>

        <div class="control-group">
            <label for="fadeOutRange" id="fadeOutLabel"></label>
            <input type="range" id="fadeOutRange" min="0" max="5" step="0.1" value="0.2">
            <span id="fadeOutDisplay"></span>
        </div>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="playMultipleCheckbox">
            <label for="playMultipleCheckbox" id="playMultipleLabel"></label>
        </div>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="autokillModeCheckbox">
            <label for="autokillModeCheckbox" id="autokillModeLabel"></label>
        </div>
    </div>

    <main class="soundboard-grid" id="soundboardGrid">
        </main>

    <div class="global-actions">
        <button id="stopAllSoundsBtn" class="control-button"></button>
        <button id="loadSoundsButtonGeneral" class="control-button"></button>
        <button id="clearAllCellsBtn" class="control-button"></button>
    </div>

    <div id="cellSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="cellSettingsForm">
                <div class="form-group">
                    <label for="fileNameDisplay" id="fileNameDisplayLabel"></label>
                    <input type="text" id="fileNameDisplay" readonly>
                </div>
                <div class="form-group">
                    <label for="soundNameInput" id="soundNameLabel"></label>
                    <input type="text" id="soundNameInput">
                </div>
                <div class="form-group">
                    <label for="keyBindingInput" id="keyBindingLabel"></label>
                    <input type="text" id="keyBindingInput" maxlength="1">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="loopCheckbox">
                    <label for="loopCheckbox" id="loopLabel"></label>
                </div>
                <div class="form-actions">
                    <button type="button" id="clearCellButton" class="clear-button"></button>
                    <button type="submit" id="saveCellSettingsButton"></button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
